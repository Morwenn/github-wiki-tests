name: Wiki Deployment

on:
  push:
    branches:
      - trunk
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-to-wiki.yml'

jobs:
  sync-wiki-files:
    name: Sync Wiki Files

    runs-on: ubuntu-latest

    steps:
      - name: Checkout /docs
        uses: actions/checkout@v2
      - name: Sync .wiki with /docs
        uses: SwiftDocOrg/github-wiki-publish-action@rsync
        with:
          path: docs/
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
